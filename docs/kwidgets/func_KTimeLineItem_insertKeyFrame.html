<title>insertKeyFrame - フレームの挿入</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KTimeLineItem.insertKeyFrame</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>フレームの挿入</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KTimeLineItem.html">KTimeLineItemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">insertKeyFrame(<span class="arg">time</span>, <span class="arg">type</span>, <span class="arg">content</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="insertKeyFrameの引数">
<tr><td valign="top"><span class="argname">time</span></td>
<td>時間</td></tr>
<tr><td valign="top"><span class="argname">type</span></td>
<td>タイプ</td></tr>
<tr><td valign="top"><span class="argname">content</span></td>
<td>初期コンテント。<br /><br />新規フレームを挿入する。<br /><br />指定箇所に既存のフレームがある場合は上書きする。<br />空フレームの場合は content を明示的に指定してやる。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
