<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>show - メニュー表示  表示基準レイヤと基準座標を設定して呼び出すと、 その位置にコンテキストメニューが開く。  指定を省略すると、カーソルの差している位置に開く。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">KContextMenu.show</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>メニュー表示  表示基準レイヤと基準座標を設定して呼び出すと、 その位置にコンテキストメニューが開く。  指定を省略すると、カーソルの差している位置に開く。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_KContextMenu.html">KContextMenuクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">show(<span class="arg">baseLayer</span>, <span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="showの引数">
<tr><td valign="top"><span class="argname">baseLayer</span></td>
<td>表示基準レイヤ</td></tr>
<tr><td valign="top"><span class="argname">x</span></td>
<td>表示基準X座標</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>表示基準Y座標</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
