<title>setApplicationIcon - タスクバーやALT+TABなどで表示されるアプリケーションアイコンを変更する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.setApplicationIcon</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>タスクバーやALT+TABなどで表示されるアプリケーションアイコンを変更する</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setApplicationIcon(<span class="arg">file</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setApplicationIconの引数">
<tr><td valign="top"><span class="argname">file</span></td>
<td>アイコンファイルまたはvoid (voidか""で初期状態にリセット）</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>※ アーカイブ内のファイル指定は不可，exeやDLLを指定した場合は一番最初のアイコンが設定される</dd>
</dl>
</div>
</body>
