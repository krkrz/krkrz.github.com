<title>loadMovie - ムービーをロードする</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">FlashPlayer.loadMovie</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ムービーをロードする</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_FlashPlayer.html">FlashPlayerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">loadMovie(<span class="arg">layer</span>, <span class="arg">url</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="loadMovieの引数">
<tr><td valign="top"><span class="argname"></span></td>
<td>layer</td></tr>
<tr><td valign="top"><span class="argname">url</span></td>
<td>ムービーのURL。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>吉里吉里のストレージ名ではなく、ローカルファイル名ないしネット上のファイルである必要があります。</dd>
</dl>
</div>
</body>
</html>
