<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>open - ダイアログを開く</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WIN32Dialog.open</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ダイアログを開く</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WIN32Dialog.html">WIN32Dialogクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">open(<span class="arg">window</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="openの引数">
<tr><td valign="top"><span class="argname">window</span></td>
<td>親ウィンドウ(吉里吉里の Window クラス)，省略時またはvoid時は親なし</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>あらかじめ makeTemplate でダイアログテンプレートが生成されているか<br />または loadResource でダイアログリソースの読み込んでいること<br />makeTemplate より loadResource のデータ優先されるので注意</dd>
</dl>
</div>
</body>
</html>
