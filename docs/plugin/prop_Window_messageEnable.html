<title>messageEnable - メッセージ受信機能が有効かどうかを指定します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.messageEnable</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>メッセージ受信機能が有効かどうかを指定します。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>true にするとメッセージを受信するようになります。<br />メッセージ受信が有効なら true</dd>
</dl>
</div>
